{% extends 'postcard/base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-4">
    <div class="row">
	<div class="col-md-8 ml-auto mr-auto">
            <h2 class="text-center">Your Profile</h2>
            <div class="row">
                <div class="col-md-3">
		    <img alt="profile-image" src="{{ user.profile.profile_pic.url }}" height="200" width="175" />
                    <p class="text-center">{{ user.get_full_name }}</p>
		</div>
		<div class="col-md-9 pl-4">
		    <form enctype="multipart/form-data" method="POST" action="{% url 'profile' user.id %}"> 
			{% csrf_token %}
			
			{{ form|crispy}}

			<button type="submit" class="btn btn-primary">Update</button>
		    </form>
		</div>
	    </div>
	    
	</div>
    </div>
</div>




{% endblock content %}
