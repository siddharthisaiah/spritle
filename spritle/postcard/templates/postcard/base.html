<!doctype html>
<html lang="en">
    <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- font awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet"/>


	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	{% if not title %}
	<title>Postcard</title>
	{% else %}
	<title>{{ title }}</title>
	{% endif %}
    </head>
    <body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <a class="navbar-brand" href="{% url 'index' %}">
		<i class="far fa-address-card fa-2x"></i>
	    </a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	    </button>

	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		    <li class="nav-item active">
			<a class="nav-link" href="{% url 'home' %}">Home</a>
		    </li>
		</ul>

		
		<div class="collapse navbar-collapse">
		    <ul class="navbar-nav mr-auto">
			
		    </ul>
		</div>

                <div class="collapse navbar-collapse my-2 my-lg-0">
                    <ul class="navbar-nav ml-auto">
			{% if user.is_authenticated %}

			<li class="nav-item">
			    <form class="form-inline my-2 my-lg-0 ml-auto mr-auto">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			    </form>
			</li>
			
                        <li class="nav-item dropdown">
			    <a class="nav-link dropdown-toggle" id="profile-dropdown" href="#" role="button" data-toggle="dropdown">
				{{ user.first_name|capfirst }}
			    </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profile-dropdown">
				<!-- profile drop -->
                                <a class="dropdown-item" href="{% url 'profile' user.id %}">Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}?next={% url 'index' %}">Logout</a>
				
			    </div>
			</li>
			{% else %}
                        <li class="nav-item">
			    <a class="nav-link" href="{% url 'login' %}">Login</a>
			</li>
			{% endif%}
                    </ul>
                </div>
	    </div>
	</nav>



	
	{% block content %}
	{% endblock %}




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
