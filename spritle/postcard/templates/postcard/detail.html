{% extends 'postcard/base.html' %}

{% block content%}

<p>Post details: {{ postcard.post }}</p>


<ul>
    {% for c in comments %}
    <li>{{ c.comment }}</li>
    {% endfor %}
</ul>

<!-- comment form  -->

<form action="{% url 'postcard_detail' postcard.id %}" method="POST">
    {% csrf_token %}

    {{ comment_form }}

    <br/>
    <button type="submit" class="btn btn-sm btn-primary">Comment!</button>
</form>

{% endblock content%}
